<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Matheus Hoffmann Silva</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="clearfix">

    <div id="mateco-support-app" class="container" >
      <!-- MENU -->
      <div class="left-panel">
        <h1>MateCo Customer Support</h1>
        <a v-for="client in clients" v-on:click="setClient(client)">{client}</a>
        <p v-if="clients.length == 0">No clients chats</p>
      </div>
      <!-- CONTENT ROUTER -->
      <transition name="fade">
        <div class="chat-container clearfix">
          
          <div v-if="errorMessage" class="content name-center">
            <p>Error: {{errorMessage}}</p>
          </div>
          
          <div v-if="hasClientSelected()" class="content name-center">
              <h1>Hello, my name is</h1>
              <h1>Matheus Hoffmann Silva</h1>
          </div>
          
          <div v-else class="content name-center">
              <p>Select a client</p>
          </div>
        </div>
      </transition>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
  </body>
</html>
